<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración SnowxChecker - Keys</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');

        body {
            background-color: #1c1c1c;
            color: #e0e0e0;
            font-family: 'Roboto Mono', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5em;
            color: #76c7c0;
        }

        header p {
            font-size: 1.2em;
        }

        .container {
            background-color: #2c2c2c;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px #000;
            width: 90%;
            max-width: 1200px;
            margin-bottom: 30px;
        }

        .form-container, .table-container {
            margin-bottom: 20px;
        }

        .form-container form {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .form-container form input[type="number"],
        .form-container form input[type="submit"] {
            padding: 10px;
            border: 2px solid #76c7c0;
            border-radius: 5px;
            background-color: #3c3c3c;
            color: #e0e0e0;
        }

        .form-container form input[type="submit"] {
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-container form input[type="submit"]:hover {
            background-color: #76c7c0;
            color: #1c1c1c;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #3c3c3c;
        }

        th {
            background-color: #444;
        }

        .message {
            background-color: #76c7c0;
            color: #1c1c1c;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .copy-button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #76c7c0;
            color: #1c1c1c;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Administración SnowxChecker - Keys</h1>
    </header>

    <div class="container">
        <!-- Mensaje de código generado -->
        {% if message %}
        <div class="message" id="message">{{ message }}</div>
        <button class="copy-button" onclick="copyToClipboard()">Copiar al portapapeles</button>
        {% endif %}

        <!-- Formulario para generar nuevos códigos -->
        <div class="form-container">
            <form method="POST" action="/keys">
                <label for="credits">Credits:</label>
                <input type="number" id="credits" name="credits" required>
                <input type="submit" value="Generate Key">
            </form>
        </div>

        <!-- Tabla de códigos existentes -->
        <div class="table-container">
            <h2>Existing Keys</h2>
            <table>
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Credits</th>
                    </tr>
                </thead>
                <tbody>
                    {% for code, credits in codes %}
                    <tr>
                        <td>{{ code }}</td>
                        <td>{{ credits }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <div class="form-container">
        <a href="{{ url_for('earnings') }}" class="back-button">Ir a ganancias</a>
        <a href="{{ url_for('create') }}" class="back-button">Ir a crear usuario</a>
        <a href="{{ url_for('read_users') }}" class="back-button">Ir a panel usuarios</a>
    </div>

    <script>
        function copyToClipboard() {
            // Obtén el contenido del mensaje
            const messageElement = document.getElementById('message');
            const messageText = messageElement.innerText;

            // Crea un elemento de texto temporal para copiar el mensaje
            const tempInput = document.createElement('textarea');
            tempInput.value = messageText;
            document.body.appendChild(tempInput);

            // Selecciona el texto y cópialo
            tempInput.select();
            document.execCommand('copy');

            // Elimina el elemento temporal
            document.body.removeChild(tempInput);

            // Opcionalmente, muestra un mensaje al usuario
            alert('Mensaje copiado al portapapeles!');
        }
    </script>
    
</body>
</html>
